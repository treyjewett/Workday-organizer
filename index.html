<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Set the rows of each business hour for the user to populate with tasks. -->
      <div class="row" id="9am">
        <div class="col-sm-1 hour">9AM</div>
        <input class="col-md-10 task-input" type="text" placeholder="Input Tasks Here"></input>
        <button class="col-sm-1 btn" id="button1" type="submit">Save</button>
      </div>
      <div class="row" id="10am">
        <div class="col-sm-1 hour">10AM</div>
        <input class="col-md-10 task-input" type="text" placeholder="Input Tasks Here"></input>
        <button class="col-sm-1 btn" id="button2" type="submit">Save</button>
      </div>
      <div class="row" id="11am">
        <div class="col-sm-1 hour">11AM</div>
        <input class="col-md-10 task-input" type="text" placeholder="Input Tasks Here"></input>
        <button class="col-sm-1 btn" id="button3" type="submit">Save</button>
      </div>
      <div class="row" id="12pm">
        <div class="col-sm-1 hour">12PM</div>
        <input class="col-md-10 task-input" type="text" placeholder="Input Tasks Here"></input>
        <button class="col-sm-1 btn" id="button4" type="submit">Save</button>
      </div>
      <div class="row" id="1pm">
        <div class="col-sm-1 hour">1PM</div>
        <input class="col-md-10 task-input" type="text" placeholder="Input Tasks Here"></input>
        <button class="col-sm-1 btn" id="button5" type="submit">Save</button>
      </div>
      <div class="row" id="2pm">
        <div class="col-sm-1 hour">2PM</div>
        <input class="col-md-10 task-input" type="text" placeholder="Input Tasks Here"></input>
        <button class="col-sm-1 btn" id="button6" type="submit">Save</button>
      </div>
      <div class="row" id="3pm">
        <div class="col-sm-1 hour">3PM</div>
        <input class="col-md-10 task-input" type="text" placeholder="Input Tasks Here"></input>
        <button class="col-sm-1 btn" id="button7" type="submit">Save</button>
      </div>
      <div class="row" id="4pm">
        <div class="col-sm-1 hour">4PM</div>
        <input class="col-md-10 task-input" type="text" placeholder="Input Tasks Here"></input>
        <button class="col-sm-1 btn" id="button8" type="submit">Save</button>
      </div>
      <div class="row" id="5pm">
        <div class="col-sm-1 hour">5PM</div>
        <input class="col-md-10 task-input" type="text" placeholder="Input Tasks Here"></input>
        <button class="col-sm-1 btn" id="button9" type="submit">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript">

    
    </script>
  </body>
</html>
